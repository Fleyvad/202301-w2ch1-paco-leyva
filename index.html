<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabrielle Parfum</title>

  <link rel="stylesheet" href="/assets/css/resets.css">
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/card-parfum.css">
  <link rel="stylesheet" href="/assets/css/font.css">
</head>

<body>
  <section class="card-parfum">
    <figure class="card-parfum__image">
      <img class="card-parfum__image-product" src="/assets/img/image-product-mobile.jpg"
        alt="Gabriell Essence Eau De Parfum">
      <img class="card-parfum__image-product_desktop" src="/assets/img/image-product-desktop.jpg"
        alt="Gabriell Essence Eau De Parfum">
    </figure>
    <div class="card-parfum__info">
      <p class="card-parfum__product">perfume</p>
      <h3 class="card-parfum__name">Gabriell Essence Eau De Parfum</h3>
      <p class="card-parfum__info-text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="card-parfum__price">
        <div class="card-parfum__prices">
          <h2 class="card-parfum__new-price">$149.99</h2>
          <p class="card-parfum__old-price">$169.99</p>
        </div>
        <button class="card-parfum__cart" type="submit"><img src="/assets/img/icon-cart.svg" alt="car-shop" />Add to
          Cart</button>
      </div>
    </div>

  </section>


</body>

</html>
